{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Dashboard</h2>
    <div>
        <h3>Income List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Planned Amount</th>
                    <th>Received Amount</th>
                    <th>x</th>
                </tr>
            </thead>
            <tbody>
                {% for income in incomes %}
                <tr>
                    <td>{{ income.source }}</td>
                    <td>{{ income.planned_amount }}</td>
                    <td>{{ income.received_amount }}</td>
                    <td>{{ income.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_income' %}" class="btn">Add Income</a>
    </div>
</div>
